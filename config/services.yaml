# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.gotenberg_endpoint: '%env(GOTENBERG_ENDPOINT)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Correction pour l'injection du menu dans EspaceDeTravailComponentController
    App\Controller\EspaceDeTravailComponentController:
        arguments:
            $menuData: '%app.menu_data%'

    # ... (votre configuration existante)

    # Taggage automatique pour les fournisseurs de canevas
    _instanceof:
        # Pour les canevas de LISTE
        App\Services\Canvas\Provider\List\ListCanvasProviderInterface:
            tags: ['app.list_canvas_provider']

        # Pour les canevas de ENTITY
        App\Services\Canvas\Provider\Entity\EntityCanvasProviderInterface:
            tags: ['app.entity_canvas_provider']

        # Pour les canevas de FORM (Correction du namespace de l'interface)
        App\Services\Canvas\Provider\Form\FormCanvasProviderInterface:
            tags: ['app.form_canvas_provider']

        # NOUVEAU : Pour les canevas NUMERIC
        App\Services\Canvas\Provider\Numeric\NumericCanvasProviderInterface:
            tags: ['app.numeric_canvas_provider']
