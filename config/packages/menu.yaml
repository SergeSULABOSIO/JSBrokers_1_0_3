parameters:
    # ==================================================================
    # CONFIGURATION DU MENU DE L'ESPACE DE TRAVAIL
    # ==================================================================
    # Ce fichier centralise la structure du menu principal.
    # Le contrôleur EspaceDeTravailComponentController injecte ce paramètre
    # pour construire le menu dynamiquement.
    #
    # Structure :
    #   - icone: Nom de l'icône (compatible ux.symfony.com/icons).
    #   - nom: Libellé affiché dans le menu.
    #   - description: Texte affiché au survol.
    #   - composant_twig: Template Twig à charger pour cette rubrique.
    #   - entity_name: (Optionnel) Classe de l'entité gérée par la rubrique.
    # ==================================================================
    app.menu_data:
        colonne_1:
            tableau_de_bord:
                icone: 'ant-design:dashboard-twotone'
                nom: 'Tableau de bord'
                description: "Le tableau de bord vous présente la santé de votre société en un seul coup d'oeil."
                composant_twig: '_tableau_de_bord_component.html.twig'

            groupes:
