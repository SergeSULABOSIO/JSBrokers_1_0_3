                        "Monnaies": { icone: 'monnaie', composant_twig: '_view_manager.html.twig', entity_name: 'App\Entity\Monnaie' }
                        "Comptes bancaires": { icone: 'compte-bancaire', composant_twig: '_view_manager.html.twig', entity_name: 'App\Entity\CompteBancaire' }
